    <!-- Main Content Section -->
    <div class="relative w-full bg-white px-6 py-16 md:py-24 lg:px-12">

                data-netlify="true">

                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Email & Phone -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block font-mono text-sm font-bold uppercase tracking-wide text-gray-800">Email</label>

                        </div>
                        <div class="space-y-2">
                            <label class="block font-mono text-sm font-bold uppercase tracking-wide text-gray-800">Phone (WhatsApp) </label>

                        </div>
                    </div>

                    <!-- Street -->
                    <div class="space-y-2">
                        <label class="block font-mono text-sm font-bold uppercase tracking-wide text-gray-800">Street</label>
                        <input type="text" name="street" placeholder="Street" class="w-full p-3 font-mono text-sm border border-gray-800 rounded-lg focus:ring-1 focus:ring-black focus:border-black outline-none placeholder-gray-300 transition-all bg-transparent">
                    </div>

                    <!-- City, State, Zip -->
                    <div class="grid grid-cols-[2fr_1fr_1fr] gap-4">
                        <div class="space-y-2">
                            <label class="block font-mono text-sm font-bold uppercase tracking-wide text-gray-800">City</label>
                            <input type="text" name="city" placeholder="City" class="w-full p-3 font-mono text-sm border border-gray-800 rounded-lg focus:ring-1 focus:ring-black focus:border-black outline-none placeholder-gray-300 transition-all bg-transparent">
                        </div>
                        <div class="space-y-2">
                            <label class="block font-mono text-sm font-bold uppercase tracking-wide text-gray-800">State</label>
                            <input type="text" name="state" placeholder="State" class="w-full p-3 font-mono text-sm border border-gray-800 rounded-lg focus:ring-1 focus:ring-black focus:border-black outline-none placeholder-gray-300 transition-all bg-transparent">
                        </div>
                        <div class="space-y-2">

                            <input type="text" name="zip" placeholder="Zip" class="w-full p-3 font-mono text-sm border border-gray-800 rounded-lg focus:ring-1 focus:ring-black focus:border-black outline-none placeholder-gray-300 transition-all bg-transparent">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-[#555] hover:bg-black text-white font-semibold py-4 rounded-sm transition-colors duration-200 mt-4 text-base tracking-wide shadow-sm">
                        Send
                    </button>
<!-- Add this somewhere below the form so successDiv is not null -->
<div id="form-success" class="hidden text-green-600 mt-4">
    Thank you! Your submission has been received. </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const successDiv = document.getElementById('form-success');
      
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
      
          const formData = new FormData(form);
      
          try {
            const response = await fetch(form.action, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams(formData).toString(), // URL-encoded
            });
      
            if (response.ok) {
              form.reset();
              if (successDiv) successDiv.classList.remove('hidden');
            } else {
              alert('Oops! Something went wrong. Please try again.');
            }
          } catch (error) {
            alert('Submission failed. Check your internet.');
          }
        });
      </script>
